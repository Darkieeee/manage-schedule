<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8"/>
		<title>Login</title>

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous"/>
		<link rel="stylesheet" th:href="@{./css/login.css}"/>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="wrapper">
			<form id="login-form" th:action="@{/login}" method="POST">
				<h2>Log-in Form</h2>
				<div id="error-login-message" class="alert alert-warning" role="alert" th:if="${param.error}">
					<span>Wrong username or password!</span>
				</div>
				<div id="success-register-message" class="alert alert-success" role="alert" th:if="${message}">
					<span th:text="${message}"></span>
				</div>
			  	<div class="form-group">
			    	<label for="username-input">Username</label>
			    	<input type="text" class="form-control" id="username-input" name="username" aria-describedby="emailHelp" placeholder="Enter username">
			  	</div>
			  	<div class="form-group">
			    	<label for="password-input">Password</label>
			    	<input type="password" class="form-control" id="password-input" name="password" placeholder="Password">
			  	</div>
			  	<div class="mt-2 d-flex flex-column">
			  		<button type="submit" class="btn btn-success">Log-in</button>
			  		<small class="mt-2">Are you a new comer? Click <a class="text-success" th:href="@{/register}">here</a> to register</small>
			  	</div>
			</form>
		</div>
	</body>
</html>
